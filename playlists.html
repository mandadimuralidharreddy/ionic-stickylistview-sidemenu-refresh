<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ion-sticky ion-sticky-class="positive">
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
    </ion-refresher>


    <ion-list ng-repeat="item in items track by $index"
              item="item"
              href="#/item/{{item.id}}">
      <div class="list card ">
        <div class="item item-divider " >
          Items main{{$index+1}}
        </div>
        <div class="list list-inset ">
        <div class="item item-text-wrap">
          <ion-list>

            <ion-item ng-repeat="iteml in itemsList"
                      item="iteml"
                      href="#/iteml/{{iteml.id}}">
              Item {{ iteml.id }}
            </ion-item>

          </ion-list>
        </div>
          </div>
      </div>
    </ion-list>
    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
